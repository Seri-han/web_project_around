<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="proyecto # 7">
    <meta name="author" content="Sarah Handal">
    <meta name="keywords" content="HTML, CSS, JavaScript, Sprint 7, Seri-han">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="pages/index.css">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,900&display=swap" rel="stylesheet">
</head>
<body>
   
     <div class=" page">
 <!-- Header -->
    <header class="header">
        <div class="header__logo">
            <img
          src="./img/Logo.png"
          alt="Logo Around the U.S."
          class="header__logo-img"
        />
        </div>
    </header>
 <!-- Main -->
    <main class="content">
        <!-- Perfil -->
        <section class="profile">
            <div class="profile__container">
            <img
            src="./img/profile_pic.jpg"
            alt="foto de perfil"
            class="profile__avatar"
            >
            <div class="profile__info">
                <h1 class="profile__info-name">Sarah Handal</h1>
                <a class="profile__info-edit-btn">
                    <img class="button-image" src="./img/edit__button.png" alt="boton para editar info de perfil">
                </a>
                <p class="profile__info-title">Explorer</p>

            </div>
                <button class="profile__add-btn">+</button>
            </div>
        </section>


        <section class="elements">
            <!-- element 1 -->
            <div class="element">
                <img src="img/card_image_forest.jpg" alt="valle de yosemite" class="element__image">
                
                    <h2 class="element__title">Valle de Yosemite</h2>
                    <div class="element__like"></div>
                </div>
                            <!-- element 2 -->
            <div class="element">
                    <img src="img/card_image_lake-2.jpg" alt="Lago Louise" class="element__image">
                    
                        <h2 class="element__title">Lago Louise</h2>
                        <div class="element__like"></div>
                    </div>
                                <!-- element 3 -->
            <div class="element">
                    <img src="img/card_image_smokey.jpg" alt="imagen de Montañas Calvas" class="element__image">
                    
                        <h2 class="element__title">Montañas Calvas</h2>
                        <div class="element__like"></div>
                    </div>
                                <!-- element 4 -->
            <div class="element">
                    <img src="img/card_image_latemar.jpg" alt="imagen de latemar" class="element__image">
                    
                        <h2 class="element__title">Latemar</h2>
                        <div class="element__like"></div>
                    </div>
                                <!-- element 5 -->
            <div class="element">
                    <img src="img/card_image_vanoise.jpg" alt="imagen de parque nacional de Vanoise" class="element__image">
                    
                        <h2 class="element__title">National Park of Vanoise</h2>
                        <div class="element__like"></div>
                    </div>
                                <!-- element 6 -->
            <div class="element">
                    <img src="img/card_image_lake.jpg" alt="lago di Braies" class="element__image">
                    
                        <h2 class="element__title">Lago di Braies</h2>
                        <div class="element__like"></div>
                    </div>
        </section>
    </main>

    <!-- Modal Edit Profile -->
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-btn">X</button>
            <form class="popup__form">
                <input type="text" class="popup__input" name="name" placeholder="Nombre">
                <input type="text" class="popup__input" name="about" placeholder="Acerca de mí">
                <button type="submit" class="popup__save-btn">Guardar</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p class="footer__text">2025 Around The U.S.</p>
    </footer>
</div>
    <script src="scripts/index.js"></script> 
</body>
</html>
