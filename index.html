<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__logo">
            <h1 class="header__title">Alrededor de los EE.UU.</h1>
        </div>
        <button class="profile__edit-btn">Editar Perfil</button>
    </header>

    <main class="content">
        <section class="cards">
            <article class="card">
                <img src="img/image1.jpg" alt="Lugar 1" class="card__image">
                <div class="card__info">
                    <h2 class="card__title">Lugar 1</h2>
                    <button class="card__like-btn">♥</button>
                </div>
            </article>
        </section>
    </main>

    <!-- Modal Edit Profile -->
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-btn">X</button>
            <form class="popup__form">
                <input type="text" class="popup__input" name="name" placeholder="Nombre">
                <input type="text" class="popup__input" name="about" placeholder="Acerca de mí">
                <button type="submit" class="popup__save-btn">Guardar</button>
            </form>
        </div>
    </div>

    <script src="scripts/index.js"></script> 
</body>
</html>
